<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <title>CSS Grid Practice</title>
</head>

<body>
    <div class="grid-container">
        <div class="monitor">
            <p id="monitor">Think of a number, then enter the max and min range. We will guess your number. Press Start to begin.</p>
        </div>
        <div class="panel">
            <div class="panel__button">Start</div>
            <div class="panel__button">Stop</div>
            <div class="panel__button">Up</div>
            <div class="panel__button">Down</div>

            <div id="0" class="panel__keypad">0</div>
            <div id="1" class="panel__keypad">1</div>
            <div id="2" class="panel__keypad">2</div>
            <div id="3" class="panel__keypad">3</div>
            <div id="4" class="panel__keypad">4</div>
            <div id="5" class="panel__keypad">5</div>
            <div id="6" class="panel__keypad">6</div>
            <div id="7" class="panel__keypad">7</div>
            <div id="8" class="panel__keypad">8</div>
            <div id="9" class="panel__keypad">9</div>
            <div class="panel__keypad" >Enter</div>
            <div class="panel__keypad" >Delete</div>
        </div>
    </div>
    <script src="app.js" />
    </script>
</body>

</html>
